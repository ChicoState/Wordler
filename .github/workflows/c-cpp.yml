name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: g++ -std=c++11 -Wfatal-errors main.cpp dictionary.cpp -o wordler
      run: ./wordler
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
